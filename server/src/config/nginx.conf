# Upstream block for backend API
upstream stylay_api {
    server 127.0.0.1:5000; # Backend server port
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name your-domain.com; # Replace with your domain
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    # Serve frontend files first (React SPA)
    location / {
        root /var/www/stylay-ecommerce/server/public; # Built client files location
        try_files $uri $uri/ /index.html; # SPA fallback for client-side routing
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Proxy API requests to backend
    location /api/ {
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Proxy to the backend server
        proxy_pass http://stylay_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Backend-specific endpoints
    location /health {
        proxy_pass http://stylay_api/health;
        proxy_set_header Host $host;
    }
    
    # Metrics endpoint (if using Prometheus)
    location /metrics {
        # Restrict access to metrics endpoint
        allow 127.0.0.1; # Only allow localhost
        deny all;
        
        proxy_pass http://stylay_api/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

